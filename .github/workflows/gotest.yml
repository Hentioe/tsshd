name: Go test tsshd
on: [push]
jobs:
  go-test-on-linux:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout tsshd
        uses: actions/checkout@v4
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: "1.20"
      - name: go test
        run: go test -v -count=1 ./tsshd
  go-test-on-macos:
    runs-on: macos-latest
    steps:
      - name: Checkout tsshd
        uses: actions/checkout@v4
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: "1.20"
      - name: go test
        run: go test -v -count=1 ./tsshd
  go-test-on-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout tsshd
        uses: actions/checkout@v4
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: "1.20"
      - name: go test
        run: go test -v -count=1 ./tsshd
